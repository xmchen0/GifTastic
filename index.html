<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic :: A Javascript GIPHY API demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to JavaScript File-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Heading-->
            <div class="jumbotron text-center jumbotron-custom">
                <h1>Emotion GIFs: <br><small>How Are You Feeling?</small></h1>
            </div>
            <!--Existing Emotion Buttons Array-->
            <div class="col-md-6">
                <p><strong>Suggested Emotions:</strong></p>
                <div id="emotionsGroup"></div>
            </div>
            <!--User Form and Submit Button-->
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Enter Your Emotion:</label>
                        <input id="newEmotionsInput" type="text" class="form-control" placeholder="Type here">
                        <button id="addEmotionsBtn" class="btn btn-primary mb-2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!--Populate New GIFs-->
            <div class="col-md-12">
                <div id="gifContainer"></div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer navbar-fixed-bottom text-center">

    </footer>
